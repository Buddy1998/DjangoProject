<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body  style="margin: 0; padding: 0; font-family: sans-serif ; background-color:coral ;  background-size: cover">
    <div class="login-box"  style=" width : 280px; position:absolute; top : 50%; left:50%; transform: translate(-50%,-50%); color:white">
      <form action="login" method="post">
          {% csrf_token %}
        <h1>Login</h1>
        <div class="textbox"  style="width: 100%; overflow : hidden; font-size: 20px; padding: 8px 0; margin: 8px 0; border-bottom: 1px solid #4caf50">
          <input type="text" name="username" placeholder="username" value="">
        </div>
        <div class="textbox"  style="width: 100%; overflow : hidden; font-size: 20px; padding: 8px 0; margin: 8px 0; border-bottom: 1px solid #4caf50">
          <input type="password" name="password" placeholder="password" value="">
        </div>
        <input class="btn" type="Submit" name="" value="Sign in"  style="width: 100%; background: none;border: 2px solid #4caf50; color:white;padding: 5px;font-size: 18px;cursor: pointer">
      </form>
      <div class="msg" style="color:red;">
      </div>
    </div>
      <div>
            {% for message in messages %}
            <h3> {{message}}  </h3>
            {% endfor %}
    </div>
  </body>
</html>
